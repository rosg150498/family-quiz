<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Family Quiz</title>
    
    <!-- Head Meta Data-->
    <meta name="description" content="Trivia Family Quiz for all age groups looking to participate in a stimulating and engaging game">
    <meta name="keywords" content="trivia family quiz, all age groups, participate in a stimulating, engaging game">

    <!-- External CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- Quiz Landing Heading -->

    <div id="main-menu"> 


    <img id="family-landing-icon" src="assets/images/family-quiz.png" alt="Family Quiz landing family icon">

    <h1 id="quiz-landing">Welcome to the Trivia Family Quiz</h1>

    <form>
    <label id="enter-name" for="name">Enter your name:</label>
    <input type="text" id="name" placeholder="Please enter your name" pattern="^[a-zA-Z\s'-]+$" required>
    <p id="error-message" style="display: none; color: #AD0401;">Please enter a valid name...</p>
    
    <button id="submit-name" onclick="validateForm(loadQuestion)">Submit</button>

    </form>

    <a href="#family-quiz"><button id="quiz-play-game">Play Game</button></a>

    </div>


    <!-- Family Quiz Game Section-->

    <div id="quiz-container"></div>
    <div id="family-quiz">
    <img class="quiz-game-icon" src="assets/images/quiz-game-icon.png" alt="Family Quiz Game Icon">
    <h2 class="trivia-family-quiz">Trivia Family Quiz</h2>
    <div id="family-name"></div>
    <div id="question"></div>
    <h3 id="quiz-instruction">Select an answer to the question:</h3>
    <p class="quiz-answers"></p>
    <p class="quiz-answers"></p> 
    <p class="quiz-answers"></p>
    <p class="quiz-answers"></p>

    <button id="submit-answer">Submit Answer</button>

    <a href="#main-menu"><button id="quiz-main-menu">Main Menu</button></a>
    </div>

    <!-- External Javascript File-->   
    <script src="assets/js/script.js"></script>
</body>
</html>
